
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Return / Damaged Products</h2>

    <!-- Return/Damage Product Form -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-dark">
        Add Return / Damaged Product
      </div>
      <div class="card-body">
        <form id="productForm">
          <div class="row g-3">
              <div class="col-md-2">
              <label for="productName" class="form-label">invoice</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="col-md-4">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="col-md-2">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="col-md-2">
              <label for="reason" class="form-label">Reason</label>
              <select class="form-select" id="reason" required>
                <option value="" disabled selected>Select Reason</option>
                <option>Damaged</option>
                <option>Returned</option>
                <option>Defective</option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Product List Table -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Return / Damaged Product List
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped" id="productTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Reason</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
