
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Servicing / Repairing Products</h2>

    <!-- Servicing Form -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        Add Product for Servicing / Repairing
      </div>
      <div class="card-body">
        <form id="serviceForm">
          <div class="row g-3">
               <div class="col-md-4">
              <label for="Selledinvoiec" class="form-label">Selled invoice</label>
              <input type="text" class="form-control" id="Selledinvoiec" required>
            </div>
            <div class="col-md-4">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="col-md-4">
              <label for="issue" class="form-label">Issue Description</label>
              <input type="text" class="form-control" id="issue" required>
            </div>
            <div class="col-md-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option>Pending</option>
                <option>In Progress</option>
                <option>Completed</option>
              </select>
            </div>
            <div class="col-md-1 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Service List Table -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Servicing / Repairing Product List
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover" id="serviceTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Issue</th>
              <th>Status</th>
              <th>Date Logged</th>
            </tr>
          </thead>
          <tbody>
            <!-- Entries will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
