<title>Smart-MMS ❤️ | Update Customer</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <!-- Red Header -->
    <div class="card-header text-center bg-danger text-white">
      <h3 class="mb-0"><i class="bi bi-pencil-fill me-2"></i>Update Customer</h3>
    </div>

    <form class="p-5">
      <!-- Customer ID (Read-only) -->
      <div class="mb-4">
        <label for="customerId" class="form-label text-danger">
          <i class="bi bi-person-badge-fill me-1"></i> Customer ID
        </label>
        <input
          [(ngModel)]="customermodel.id"
          name="id"
          type="text"
          class="form-control"
          id="customerId"
          readonly
        />
      </div>

      <!-- Name & Email -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="fullName" class="form-label text-danger">
            <i class="bi bi-person-fill me-1"></i> Full Name
          </label>
          <input
            [(ngModel)]="customermodel.name"
            name="name"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-danger">
            <i class="bi bi-envelope-fill me-1"></i> Email Address
          </label>
          <input
            [(ngModel)]="customermodel.email"
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="example@domain.com"
            required
          />
        </div>
      </div>

      <!-- Phone & Address -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="phone" class="form-label text-danger">
            <i class="bi bi-telephone-fill me-1"></i> Phone Number
          </label>
          <input
            [(ngModel)]="customermodel.phone"
            name="phone"
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+1 555-1234"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label text-danger">
            <i class="bi bi-geo-alt-fill me-1"></i> Address
          </label>
          <input
            [(ngModel)]="customermodel.address"
            name="address"
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter address"
            required
          />
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-danger px-4 me-2" (click)="updateCustomer()">
          <i class="bi bi-save-fill me-1"></i> Update Customer
        </button>
        <button type="reset" class="btn btn-outline-secondary px-4">
          <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
