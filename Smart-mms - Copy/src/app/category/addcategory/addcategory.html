<div class="container mt-4">
  <h2 class="mb-4">Category Management</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Category Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter category name">
      <div class="text-danger" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2">
      {{ isEditMode ? 'Update' : 'Add' }} Category
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Clear</button>
  </form>

  <hr class="my-4">

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
