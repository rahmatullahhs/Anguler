<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.3)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .register-page {
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-page .card {
      background-color: rgba(255, 255, 255, 0.88);
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      backdrop-filter: blur(8px);
    }

    .form-control {
      border: 1px solid #ced4da;
      padding-left: 2.75rem;
      height: 3.3rem;
      color: #222; /* Darker text inside inputs */
      background-color: #fff;
    }

    .form-control:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #4facfe);
      border: none;
      transition: all 0.4s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #338bff);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
    }

    .card h2 {
      font-weight: 700;
      color: #0b3e91;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: #222; /* Darker label text */
    }
  </style>
</head>
<body>

<div class="register-page d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <h2 class="text-center mb-4">Create Account</h2>

          <form>
            <!-- Full Name -->
            <div class="form-group">
              <label for="name">Full Name</label>
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="name" class="form-control rounded-pill" required>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" class="form-control rounded-pill" required>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" class="form-control rounded-pill" required>
            </div>

            <!-- Photo URL -->
            <div class="form-group">
              <label for="photo">Photo URL</label>
              <i class="fas fa-image input-icon"></i>
              <input type="text" id="photo" class="form-control rounded-pill" required>
            </div>

            <!-- Submit -->
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 fw-semibold shadow-sm">
                <i class="fas fa-user-plus me-2"></i>Register
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
