
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <label>Email</label>
  <input type="email" name="email" [(ngModel)]="loginData.email" required />
  <label>Password</label>
  <input type="password" name="password" [(ngModel)]="loginData.password" required />
  <button type="submit">Login</button>
</form>

<mat-card>
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="loginData.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="loginData.password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
