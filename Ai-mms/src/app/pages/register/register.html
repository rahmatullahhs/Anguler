<h2>Register</h2>
<form (ngSubmit)="onRegister()" #regForm="ngForm">
  <label>Email</label>
  <input type="email" [(ngModel)]="registerData.email" name="email" required>
  
  <label>Password</label>
  <input type="password" [(ngModel)]="registerData.password" name="password" required>
  
  <label>Role</label>
  <select [(ngModel)]="registerData.role" name="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <button type="submit">Register</button>
</form>
