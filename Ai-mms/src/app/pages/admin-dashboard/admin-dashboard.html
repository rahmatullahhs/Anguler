<mat-toolbar color="primary">Admin Dashboard</mat-toolbar>

<div style="padding: 20px;">
  <mat-card>
    <h3>Laptop Management</h3>
    <button mat-raised-button color="accent" routerLink="/laptops">View Laptops</button>
    <button mat-raised-button color="accent" routerLink="/add-laptop">Add Laptop</button>
  </mat-card>

  <mat-card style="margin-top: 20px;">
    <h3>User Management</h3>
    <button mat-raised-button color="warn" (click)="fetchUsers()">View Users</button>
    <div *ngIf="users.length">
      <mat-list>
        <mat-list-item *ngFor="let user of users">
          {{ user.email }} - {{ user.role }}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
<mat-card style="margin-top: 20px;">
  <h3>Laptop Categories Overview</h3>
  <canvas baseChart 
          [data]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          chartType="bar">
  </canvas>
</mat-card>
