<div class="container mt-4">
  <!-- Page Header -->
  <h2 class="mb-3 d-flex align-items-center text-primary">
    <i class="bi bi-truck me-2 fs-3" style="color: #a02500;"></i> <!-- Deep orange -->
 Supplier List
  </h2>

  <!-- Top Bar: Add + Search -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
    <button class="btn btn-success" routerLink="/addsupplier">
      <i class="bi bi-person-plus-fill"></i> Add Supplier
    </button>

    <input type="text" class="form-control rounded-pill px-4 py-2 shadow-sm border-0" style="max-width: 400px;"
      placeholder="🔍 Search by name, email or Phone..." [(ngModel)]="searchTerm" />
  </div>

  <!-- Supplier Table -->
  <table class="table table-hover table-bordered shadow-sm">
    <thead class="table-info text-center">
      <tr>
        <!-- <th><i class="bi bi-hash"></i></th> -->
        <th><i class="bi bi-person-fill text-info"></i> Name</th>
        <th><i class="bi bi-person-lines-fill text-secondary"></i>C.Person</th>
        <th><i class="bi bi-telephone-fill text-success"></i> Phone</th>
        <th><i class="bi bi-envelope-fill text-warning"></i> Email</th>
        <!-- <th><i class="bi bi-building text-primary"></i> Company</th> -->
        <th><i class="bi bi-geo-alt-fill text-danger"></i> Address</th>
        <th><i class=" text-light"></i> Actions</th>
      </tr>
    </thead>

    <tbody>
  <tr *ngFor="let supplier of filteredSupplier; index as i">
    <td>{{ supplier.name }}</td>
    <td>{{ supplier.contactPerson }}</td>
    <td>{{ supplier.phone }}</td>
    <td>{{ supplier.email }}</td>
    <td>{{ supplier.address }}</td>
    <td class="text-center">
      <div class="d-inline-flex align-items-center">
        <button
          class="btn btn-sm btn-warning text-white rounded-circle me-2 d-flex align-items-center justify-content-center"
          style="width: 32px; height: 32px;"
          (click)="updateSupplier(supplier.id)" title="Edit Supplier">
          <i class="bi bi-pencil-fill"></i>
        </button>

        <button
          class="btn btn-sm btn-danger rounded-circle d-flex align-items-center justify-content-center"
          style="width: 32px; height: 32px;"
          (click)="deleteSupplier(supplier.id)" title="Delete Supplier">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </td>
  </tr>

  <!-- Fallback Row -->
  <tr *ngIf="filteredSupplier.length === 0">
    <td colspan="8" class="text-center text-muted py-4">
      <i class="bi bi-exclamation-circle-fill text-secondary me-2"></i>
      No suppliers found.
    </td>
  </tr>
</tbody>

  </table>
</div>
