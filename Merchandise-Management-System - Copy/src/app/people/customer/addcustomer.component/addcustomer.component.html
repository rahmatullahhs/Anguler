<div class="add-customer-container">
  <h2>Add New Customer</h2>

  <form [formGroup]="formGroup" (ngSubmit)="addCustomer()">

    <!-- Customer ID -->
    <div class="form-group">
      <label for="id">Customer ID</label>
      <input type="number" id="id" formControlName="id" />
      <div class="error" *ngIf="formGroup.get('id')?.invalid && formGroup.get('id')?.touched">
        ID is required.
      </div>
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
      <div class="error" *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error" *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched">
        <span *ngIf="formGroup.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="formGroup.get('email')?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" />
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" [disabled]="formGroup.invalid">Add Customer</button>
      <button type="button" (click)="router.navigate(['/viewCustomer'])">Cancel</button>
    </div>

  </form>
</div>
