<div class="view-customer-container">
  <h2>Customer List</h2>
    <div class="actions-bar">
    <button routerLink="/addcustomer">+ Add Customer</button>
  </div>

  <table *ngIf="customers.length > 0; else noCustomers" class="customer-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone || '—' }}</td>
        <td>{{ customer.address || '—' }}</td>
        <td>
          <button (click)="updateCustomer(customer.id)">Update</button>
          <button (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- If no customers -->
  <ng-template #noCustomers>
    <p>No customers found.</p>
  </ng-template>
</div>
