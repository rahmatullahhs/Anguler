<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Brand Management</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="brandForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label for="brandName" class="form-label">Brand Name</label>
          <input
            type="text"
            id="brandName"
            class="form-control"
            formControlName="name"
            placeholder="Enter brand name"
          />
        </div>

        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select
            id="category"
            class="form-select"
            formControlName="categoryId"
          >
            <option [ngValue]="null">-- Select Category --</option>
            <option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2" [disabled]="brandForm.invalid">
            Add
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Brands List</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of brands">
            <td>{{ b.name }}</td>
            <td>{{ getCategoryName(b.categoryId) }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editBrand(b)">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteBrand(b.id!)">
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="brands.length === 0">
            <td colspan="3" class="text-center py-3 text-muted">No brands available.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
