<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav mode="side" [(opened)]="isSidenavOpen">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/product"><mat-icon>inventory</mat-icon> Products</a>
      <a mat-list-item routerLink="/inventory"><mat-icon>list</mat-icon> Inventory</a>
      <a mat-list-item routerLink="/sales"><mat-icon>point_of_sale</mat-icon> Sales</a>
      <a mat-list-item routerLink="/purchase"><mat-icon>shopping_cart</mat-icon> Purchase</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="isSidenavOpen = !isSidenavOpen">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 1rem;">Laptop Merchandise System</span>
    </mat-toolbar>

    <div style="padding: 20px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
