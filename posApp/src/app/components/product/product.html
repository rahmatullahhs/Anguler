<h2>Product List</h2>
<table mat-table [dataSource]="products" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
  </ng-container>

  <ng-container matColumnDef="processor">
    <th mat-header-cell *matHeaderCellDef>Processor</th>
    <td mat-cell *matCellDef="let product">{{ product.processor }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">à§³{{ product.price }}</td>
  </ng-container>

  <ng-container matColumnDef="stock_qty">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let product">{{ product.stock_qty }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'brand', 'processor', 'price', 'stock_qty', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'brand', 'processor', 'price', 'stock_qty', 'actions']"></tr>
</table>
<div style="margin-bottom: 1rem;">
  <button mat-raised-button color="primary" (click)="exportPDF()">Export as PDF</button>
  <button mat-raised-button color="accent" (click)="exportExcel()">Export as Excel</button>
</div>
