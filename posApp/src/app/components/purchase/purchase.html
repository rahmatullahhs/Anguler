<h2>Product Purchase</h2>

<form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Select Product</mat-label>
    <mat-select formControlName="productId">
      <mat-option *ngFor="let product of products" [value]="product.id">
        {{ product.name }} (Stock: {{ product.stock_qty }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="qty" />
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit" [disabled]="purchaseForm.invalid">
    Purchase
  </button>
</form>

<p *ngIf="message" style="margin-top: 10px; font-weight: bold;">{{ message }}</p>
