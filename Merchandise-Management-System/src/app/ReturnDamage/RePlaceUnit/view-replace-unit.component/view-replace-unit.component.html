<div class="container mt-4">
  <h2>View Replace Units</h2>
  <button class="btn btn-success" [routerLink]="['/addreplaceUnit']">
      + Add Replace Unit
    </button>
  <!-- Check if there are any items -->
  <div *ngIf="stockItems.length > 0; else noData">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Details</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of stockItems; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.details }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.price | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No data fallback -->
  <ng-template #noData>
    <p class="text-muted">No replace units available.</p>
  </ng-template>
</div>
