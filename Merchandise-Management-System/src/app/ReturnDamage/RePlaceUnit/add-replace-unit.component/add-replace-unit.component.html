<div class="container mt-4">
  <h2>Add Replace Unit</h2>

  <form [formGroup]="replaceForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group mb-3">
      <label for="originalUnitId">Original Unit ID</label>
      <input type="text" id="originalUnitId" class="form-control" formControlName="originalUnitId" />
      <div *ngIf="replaceForm.get('originalUnitId')?.invalid" class="text-danger">
        Original Unit ID is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="replacementUnitId">Replacement Unit ID</label>
      <input type="text" id="replacementUnitId" class="form-control" formControlName="replacementUnitId" />
      <div *ngIf="replaceForm.get('replacementUnitId')?.invalid" class="text-danger">
        Replacement Unit ID is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="reason">Reason for Replacement</label>
      <textarea id="reason" class="form-control" formControlName="reason" rows="3"></textarea>
      <div *ngIf="replaceForm.get('reason')?.invalid" class="text-danger">
        Reason is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" formControlName="date" />
      <div *ngIf="replaceForm.get('date')?.invalid" class="text-danger">
        Date is required.
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="technician">Technician Name</label>
      <input type="text" id="technician" class="form-control" formControlName="technician" />
      <div *ngIf="replaceForm.get('technician')?.invalid" class="text-danger">
        Technician name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
