<div class="stock-container">
  <h2>Resell Stock</h2>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchTermChange()"
    placeholder="Search by item name..."
    class="search-input"
  />

  <table class="stock-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredItems">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="filteredItems.length === 0">No items found.</p>
</div>
