      <div class="container mt-4">
  <h2 class="mb-4">Resell Stock Items</h2>

  <!-- Loading / No Data Message -->
  <div *ngIf="stockItems.length === 0" class="alert alert-info">
    No resell stock items available.
  </div>

  <!-- Table of Stock Items -->
  <div *ngIf="stockItems.length > 0">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Details</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of stockItems; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.details || '‚Äî' }}</td>
          <td>{{ item.qty }}</td>
          <td>{{ item.price | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
