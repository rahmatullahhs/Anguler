<div class="registration-form">

  <h2>ðŸ§¾ Register Cashier</h2>

  <div class="form-columns">

    <!-- User Information -->
    <fieldset class="form-section">
      <legend>User Info</legend>

      <label for="name">Name:</label>
      <input id="name" type="text" [(ngModel)]="user.name" name="name" required />

      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="user.email" name="email" required />

      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="user.password" name="password" required />

      <label for="phone">Phone:</label>
      <input id="phone" type="tel" [(ngModel)]="user.phone" name="phone" required />
    </fieldset>

    <!-- Cashier Details -->
    <fieldset class="form-section">
      <legend>Cashier Details</legend>

      <label for="saName">Full Name:</label>
      <input id="saName" type="text" [(ngModel)]="cashier.name" name="superadminName" required />

      <label for="saEmail">Email:</label>
      <input id="saEmail" type="email" [(ngModel)]="cashier.email" name="superadminEmail" required />

      <label for="saPhone">Phone:</label>
      <input id="saPhone" type="tel" [(ngModel)]="cashier.phone" name="superadminPhone" required />

      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="cashier.gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input id="dob" type="date" [(ngModel)]="cashier.dateOfBirth" name="dob" required />

      <label for="address">Address:</label>
      <textarea id="address" [(ngModel)]="cashier.address" name="address" required></textarea>
    </fieldset>

  </div>

  <!-- Photo Upload -->
  <fieldset class="form-section full-width">
    <legend>Upload Photo</legend>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </fieldset>

  <button class="submit-btn" (click)="registerCashier()">âž• Register Cashier</button>

</div>
