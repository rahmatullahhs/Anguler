<form [formGroup]="cogsForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4">
      <label>Date</label>
      <input type="date" class="form-control" formControlName="date">
    </div>

    <div class="col-md-4">
      <label>Purchase Invoice</label>
      <input type="text" class="form-control" formControlName="purchaseInvoice">
      <div class="text-danger" *ngIf="cogsForm.get('purchaseInvoice')?.invalid && cogsForm.get('purchaseInvoice')?.touched">
        Purchase Invoice is required
      </div>
    </div>

    <div class="col-md-4">
      <label>Product Name</label>
      <input type="text" class="form-control" formControlName="productName">
      <div class="text-danger" *ngIf="cogsForm.get('productName')?.invalid && cogsForm.get('productName')?.touched">
        Product Name is required
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4">
      <label>Product Qty</label>
      <input type="number" class="form-control" formControlName="productQty" min="1">
      <div class="text-danger" *ngIf="cogsForm.get('productQty')?.invalid && cogsForm.get('productQty')?.touched">
        Quantity must be at least 1
      </div>
    </div>

    <div class="col-md-4">
      <label>Product Cost</label>
      <input type="number" class="form-control" formControlName="productCost">
      <div class="text-danger" *ngIf="cogsForm.get('productCost')?.invalid && cogsForm.get('productCost')?.touched">
        Product Cost is required
      </div>
    </div>

    <div class="col-md-4">
      <label>Transport Fee</label>
      <input type="number" class="form-control" formControlName="transportFee">
      <div class="text-danger" *ngIf="cogsForm.get('transportFee')?.invalid && cogsForm.get('transportFee')?.touched">
        Transport Fee is required
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4">
      <label>Labour Cost</label>
      <input type="number" class="form-control" formControlName="labourCost">
      <div class="text-danger" *ngIf="cogsForm.get('labourCost')?.invalid && cogsForm.get('labourCost')?.touched">
        Labour Cost is required
      </div>
    </div>

    <div class="col-md-4">
      <label>Packing Cost</label>
      <input type="number" class="form-control" formControlName="packingCost">
      <div class="text-danger" *ngIf="cogsForm.get('packingCost')?.invalid && cogsForm.get('packingCost')?.touched">
        Packing Cost is required
      </div>
    </div>

    <div class="col-md-4">
      <label>Tax (20.5% of CIF)</label>
      <input type="number" class="form-control" formControlName="tax" readonly>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4">
      <label>Total COGS</label>
      <input type="number" class="form-control" formControlName="totalCogs" readonly>
    </div>

    <div class="col-md-4">
      <label>Each Product Price</label>
      <input type="number" class="form-control" formControlName="eachProductPrice" readonly>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
  </div>
</form>
