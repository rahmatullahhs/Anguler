<div class="update-brand-container">
  <h2>Update Brand</h2>

  <form *ngIf="brand" (ngSubmit)="updateBrand()" #brandForm="ngForm">

    <!-- Brand Name -->
    <div class="form-group">
      <label for="name">Brand Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="brand.name"
        required
      />
    </div>

   

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" [disabled]="!brandForm.form.valid">Update</button>
      <button type="button" (click)="router.navigate(['/viewallbrand'])">Cancel</button>
    </div>

  </form>

  <div *ngIf="!brand">
    <p>Loading brand data...</p>
  </div>
</div>
