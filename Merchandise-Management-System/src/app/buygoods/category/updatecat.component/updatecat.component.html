<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h4 class="mb-0">Update Category</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            formControlName="name"
            placeholder="Enter category name"
          />
          <div class="text-danger mt-1" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
            Category name is required.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="categoryForm.invalid">
            Update
          </button>
         <button type="button" class="btn btn-secondary" (click)="cancel()">
  Cancel
</button>

        </div>
      </form>
    </div>
  </div>
</div>
