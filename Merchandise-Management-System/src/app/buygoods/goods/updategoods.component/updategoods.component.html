<div class="container mt-4">
  <h2 class="mb-3">✏️ Update Product</h2>

  <form [formGroup]="goodsForm" (ngSubmit)="onSubmit()">
    <!-- Product Name -->
    <div class="mb-3">
      <label for="goodsName" class="form-label">Product Name</label>
      <input type="text" id="goodsName" formControlName="goodsName" class="form-control" required />
    </div>

    <!-- Brand -->
    <div class="mb-3">
      <label for="brandId" class="form-label">Brand</label>
      <select id="brandId" formControlName="brandId" class="form-select" required>
        <option value="">-- Select Brand --</option>
        <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
      </select>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label for="categoryId" class="form-label">Category</label>
      <select id="categoryId" formControlName="categoryId" class="form-select" required>
        <option value="">-- Select Category --</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

     <!-- Details -->
    <div class="mb-3">
      <label for="details" class="form-label">Details</label>
      <textarea id="details" formControlName="details" class="form-control" rows="3"></textarea>
    </div>

    <!-- Supplier -->
    <div class="mb-3">
      <label for="supplierId" class="form-label">Supplier</label>
      <select id="supplierId" formControlName="supplierId" class="form-select">
        <option value="">-- Select Supplier --</option>
        <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}</option>
      </select>
    </div>

    <!-- Invoice -->
    <div class="mb-3">
      <label for="invoice" class="form-label">Invoice</label>
      <input type="text" id="invoice" formControlName="invoice" class="form-control" />
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" />
    </div>

    <!-- Quantity -->
    <div class="mb-3">
      <label for="qty" class="form-label">Quantity</label>
      <input type="number" id="qty" formControlName="qty" class="form-control" />
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>

    <!-- Discount -->
    <div class="mb-3">
      <label for="discount" class="form-label">Discount (%)</label>
      <input type="number" id="discount" formControlName="discount" class="form-control" />
    </div>

    <!-- Paid -->
    <div class="mb-3">
      <label for="paid" class="form-label">Paid</label>
      <input type="number" id="paid" formControlName="paid" class="form-control" />
    </div>

    <!-- Due (auto-calculated) -->
    <div class="mb-3">
      <label for="due" class="form-label">Due</label>
      <input type="number" id="due" formControlName="due" class="form-control" readonly />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="goodsForm.invalid">Update Product</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/viewgoods">Cancel</button>
  </form>
</div>
