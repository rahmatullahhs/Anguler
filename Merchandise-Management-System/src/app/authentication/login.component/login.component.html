<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 shadow-sm"
          [disabled]="loginForm.invalid"
        >
          LogIn
        </button>
      </form>

      <!-- Feedback messages -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center shadow-sm">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3 text-center shadow-sm">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
