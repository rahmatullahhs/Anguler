<div class="wrapper">
  <div class="login-page">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Social login -->
      <div class="d-flex align-items-center justify-content-center mb-3 social-btns">
        <p class="lead fw-normal mb-0 me-2">Sign in with</p>
        <button type="button" class="btn btn-outline-facebook rounded-circle mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-outline-twitter rounded-circle mx-1">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-outline-linkedin rounded-circle mx-1">
          <i class="fab fa-linkedin-in"></i>
        </button>
      </div>

      <!-- Divider -->
      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-white">Or</p>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="emailInput" formControlName="email"
               class="form-control form-control-lg rounded-pill shadow-sm"
               placeholder="Enter your email">
        <label class="form-label" for="emailInput">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <input type="password" id="passwordInput" formControlName="password"
               class="form-control form-control-lg rounded-pill shadow-sm"
               placeholder="Enter password">
        <label class="form-label" for="passwordInput">Password</label>
      </div>

      <!-- Remember me & Forgot password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-white text-decoration-none">Forgot password?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2 rounded-3 small text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 fw-semibold shadow-sm">
          Login
        </button>
        <p class="small fw-bold mt-3 mb-0 text-white">
          Don't have an account?
          <a routerLink="/register" class="link-light text-decoration-underline">Register</a>
        </p>
      </div>

    </form>
  </div>
</div>
