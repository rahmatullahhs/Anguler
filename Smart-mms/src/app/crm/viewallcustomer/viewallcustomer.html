<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-center m-0 flex-grow-1">All Customers</h2>
    <a class="btn btn-success ms-3" href="addcustomer">
      <i class="fas fa-user-plus me-1"></i> Add Customer
    </a>
  </div>

  <table class="table table-bordered table-hover table-striped shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let customer of customer | async">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="updateCustomer(customer.id)">
            <i class="fas fa-edit me-1"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteCustomer(customer.id)">
            <i class="fas fa-trash-alt me-1"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
