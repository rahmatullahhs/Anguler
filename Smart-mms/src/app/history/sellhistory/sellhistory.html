<div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ§¾ Sell History</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        [(ngModel)]="sellInvoice"
        class="form-control"
        placeholder="Search by Customer or Invoice"
      />
    </div>
  </div>

  <table class="table table-bordered table-striped table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Invoice</th>
        <th>Customer Name</th>
        <th>Product Details</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ SellDate | date }}</td>
        <td>{{ sellInvoice }}</td>
        <td>{{ customerName }}</td>
        <td>{{ productDetail }}</td>
        <td>{{ totalAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
