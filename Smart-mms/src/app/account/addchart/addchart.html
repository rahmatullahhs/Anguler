<div class="container mt-4">
  <h2 class="mb-4 text-center">Financial Summary</h2>

  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">Total Sales</h5>
          <p class="card-text fs-4">₹{{ totalSales | number:'1.0-0' }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Total Purchases</h5>
          <p class="card-text fs-4">₹{{ totalPurchases | number:'1.0-0' }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card bg-warning text-dark">
        <div class="card-body">
          <h5 class="card-title">Total Expenses</h5>
          <p class="card-text fs-4">₹{{ totalExpenses | number:'1.0-0' }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div [ngClass]="{'bg-success text-white': netProfit >= 0, 'bg-danger text-white': netProfit < 0}" class="card">
        <div class="card-body">
          <h5 class="card-title">Net Profit</h5>
          <p class="card-text fs-4">₹{{ netProfit | number:'1.0-0' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
