<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COGS Breakdown</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-calculator me-2"></i>COGS Breakdown</h4>
      </div>
      <div class="card-body">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Cost Component</th>
              <th class="text-end">Amount (৳)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="fas fa-box-open text-secondary me-2"></i>Product Price</td>
              <td class="text-end">৳10,000</td>
            </tr>
            <tr>
              <td><i class="fas fa-truck text-info me-2"></i>Transport</td>
              <td class="text-end">৳800</td>
            </tr>
            <tr>
              <td><i class="fas fa-hard-hat text-warning me-2"></i>Labour</td>
              <td class="text-end">৳1,200</td>
            </tr>
            <tr>
              <td><i class="fas fa-box text-success me-2"></i>Packaging</td>
              <td class="text-end">৳500</td>
            </tr>
            <tr>
              <td><i class="fas fa-receipt text-danger me-2"></i>Tax</td>
              <td class="text-end">৳900</td>
            </tr>
            <tr class="table-secondary fw-bold">
              <td>Total COGS</td>
              <td class="text-end">৳13,400</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Deciding Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5" style="max-width: 480px;">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Price Calculator</h5>
      </div>
      <div class="card-body">
        <form id="priceForm">
          <div class="mb-3">
            <label for="cogs" class="form-label">Cost of Goods Sold (৳)</label>
            <input
              type="number"
              class="form-control"
              id="cogs"
              placeholder="Enter COGS amount"
              min="0"
              required
            />
          </div>
          <div class="mb-3">
            <label for="profitPercent" class="form-label">Desired Profit Percentage (%)</label>
            <input
              type="number"
              class="form-control"
              id="profitPercent"
              placeholder="Enter profit %"
              min="0"
              max="100"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Calculate Selling Price
          </button>
        </form>
        <div class="mt-4">
          <h6>Selling Price: <span id="result" class="fw-bold">৳0</span></h6>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <script>
    document.getElementById('priceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const cogs = parseFloat(document.getElementById('cogs').value);
      const profitPercent = parseFloat(document.getElementById('profitPercent').value);
      if (isNaN(cogs) || isNaN(profitPercent)) {
        alert('Please enter valid numbers!');
        return;
      }
      const sellingPrice = Math.round(cogs + (cogs * profitPercent / 100));
      document.getElementById('result').textContent = '৳' + sellingPrice.toLocaleString();
    });
  </script>
</body>
</html>
