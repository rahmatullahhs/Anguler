

<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fas fa-calculator me-2"></i>
      <h5 class="mb-0">Tax Calculation</h5>
    </div>

    <div class="card-body">
      <form id="taxForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount (৳)</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter total amount">
        </div>
৪৬ লাখের বেশি	৩০%
যদি কোম্পানি প্রফিট করে না, তাও মিনিমাম টার্নওভারের উপর ভিত্তি করে টার্নওভার ট্যাক্স দিতে হতে পারে (যেমন: ০.৬% থেকে ১%)।
        <div class="mb-3">
          <label for="taxRate" class="form-label">Tax Rate (%)</label>
          <input type="number" class="form-control" id="taxRate" placeholder="Enter tax rate">
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-success w-100" onclick="calculateTax()">
            <i class="fas fa-calculator"></i> Calculate Tax
          </button>
        </div>

        <div class="alert alert-info d-none" id="resultBox">
          <strong>Total Tax:</strong> <span id="taxAmount">৳0.00</span><br>
          <strong>Grand Total:</strong> <span id="totalWithTax">৳0.00</span>
        </div>
      </form>
    </div>
  </div>
</div>
