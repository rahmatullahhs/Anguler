<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Calculation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fas fa-calculator me-2"></i>
      <h5 class="mb-0">Tax Calculation</h5>
    </div>

    <div class="card-body">
      <form id="taxForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount (৳)</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter total amount">
        </div>

        <div class="mb-3">
          <label for="taxRate" class="form-label">Tax Rate (%)</label>
          <input type="number" class="form-control" id="taxRate" placeholder="Enter tax rate">
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-success w-100" onclick="calculateTax()">
            <i class="fas fa-calculator"></i> Calculate Tax
          </button>
        </div>

        <div class="alert alert-info d-none" id="resultBox">
          <strong>Total Tax:</strong> <span id="taxAmount">৳0.00</span><br>
          <strong>Grand Total:</strong> <span id="totalWithTax">৳0.00</span>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function calculateTax() {
    const amount = parseFloat(document.getElementById('amount').value) || 0;
    const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;

    const tax = (amount * taxRate) / 100;
    const total = amount + tax;

    document.getElementById('taxAmount').textContent = `৳${tax.toFixed(2)}`;
    document.getElementById('totalWithTax').textContent = `৳${total.toFixed(2)}`;
    document.getElementById('resultBox').classList.remove('d-none');
  }
</script>

</body>
</html>
