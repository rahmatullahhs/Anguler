<div class="ledgerbook-container">
  <h2>Ledger Book Entries</h2>

  <table class="ledger-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Date</th>
        <th>Paid</th>
        <th>Due</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Account</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of ledgerEntries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ getProductName(entry.productId) }}</td>
        <td>{{ entry.date | date:'shortDate' }}</td>
        <td>{{ entry.paid }}</td>
        <td>{{ entry.due }}</td>
        <td>{{ entry.debit }}</td>
        <td>{{ entry.credit }}</td>
        <td>{{ entry.account }}</td>
      </tr>
    </tbody>
  </table>
</div>
