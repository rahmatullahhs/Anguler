
  <div class="container">
    <h1>Save Device Details</h1>
    <form id="deviceForm">
      <label for="id">Product ID</label>
      <input type="text" id="id" name="id" placeholder="e.g. DEV12345" required />

      <label for="name">Device Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Dell XPS 15" required />

      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" placeholder="e.g. Dell, HP, Lenovo" required />

      <label for="processor">Processor</label>
      <input type="text" id="processor" name="processor" placeholder="e.g. Intel i7" required />

      <label for="ram">RAM</label>
      <input type="text" id="ram" name="ram" placeholder="e.g. 16GB DDR4" required />

      <label for="storage">Storage</label>
      <input type="text" id="storage" name="storage" placeholder="e.g. 512GB SSD" required />

      <label for="price">Price ($)</label>
      <input type="number" id="price" name="price" placeholder="e.g. 1200" required />

      <label for="stock_qty">Stock Quantity</label>
      <input type="number" id="stock_qty" name="stock_qty" placeholder="e.g. 10" required />

      <button type="submit">Save</button>
    </form>
  </div>
