<title>Smart-MMS âœ¨ | Save Device</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-dark text-white text-center py-3">
      <h3 class="mb-0"><i class="fas fa-laptop-code me-2"></i>Save Device Details</h3>
    </div>

    <form id="deviceForm" class="p-4">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="id" class="form-label">Product ID</label>
          <input type="text" class="form-control" id="id" name="id" placeholder="e.g. DEV12345" required />
        </div>

<div class="col-md-6">
          <label for="brand" class="form-label">categories</label>
          <input type="text" class="form-control" id="brand" name="brand" placeholder=" Laptop / Desktop / accessorices" required />
        </div>


<div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" name="brand" placeholder="e.g. Dell, HP, Lenovo" required />
        </div>

        <div class="col-md-6">
          <label for="name" class="form-label">Device Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Dell XPS 15" required />
        </div>

        

        <div class="col-md-6">
          <label for="processor" class="form-label">Processor</label>
          <input type="text" class="form-control" id="processor" name="processor" placeholder="e.g. Intel i7" required />
        </div>

        <div class="col-md-6">
          <label for="ram" class="form-label">RAM</label>
          <input type="text" class="form-control" id="ram" name="ram" placeholder="e.g. 16GB DDR4" required />
        </div>




        <div class="col-md-6">
          <label for="ram" class="form-label">Monitor </label>
          <input type="text" class="form-control" id="ram" name="ram" placeholder="14 inc" required />
        </div>

<div class="col-md-6">
          <label for="brand" class="form-label">Graphics card</label>
          <input type="text" class="form-control" id="brand" name="brand" placeholder="2 gb" required />
        </div>

        <div class="col-md-6">
          <label for="storage" class="form-label">Storage</label>
          <input type="text" class="form-control" id="storage" name="storage" placeholder="e.g. 512GB SSD" required />
        </div>

        <div class="col-md-6">
          <label for="price" class="form-label">Price ($)</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="e.g. 1200" required />
        </div>

        <div class="col-md-6">
          <label for="stock_qty" class="form-label">Stock Quantity</label>
          <input type="number" class="form-control" id="stock_qty" name="stock_qty" placeholder="e.g. 10" required />
        </div>
      </div>









      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="fas fa-save me-2"></i> Save Device
        </button>
        <button type="reset" class="btn btn-outline-secondary ms-2 px-4">
          <i class="fas fa-undo me-2"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
