<div class="container">
    <h1 class="my-2 text-center">All employee</h1>
    <table class="table table-striped">
        <thead>
            <tr>     <li><a class="" href="addemp"><i class=""></i> add Emp</a></li></tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>designation</th>
                <th>phone</th>
                 <th>Gender</th>
                  <th>Salary</th>
                   <!-- <th>Action</th> -->
            </tr>


        </thead>

        <tbody>
            <tr *ngFor="let s of employees | async">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.designation}}</td>
                <td>{{s.phone}}</td>
                <td>{{s.gender}}</td>
                <td>{{s.salary}}</td>
                

            </tr>

        </tbody>

    </table>

</div>
