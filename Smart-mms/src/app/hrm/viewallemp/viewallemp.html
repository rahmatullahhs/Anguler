<!-- Header & Buttons -->
<div class="container mb-4">
  <div class="row align-items-center">
    <div class="col-md-6 text-md-start text-center">
      <h2 class="text-primary fw-bold mb-0"><i class="fas fa-users me-2"></i>All Employees</h2>
    </div>
    <div class="col-md-6 text-md-end text-center">
      <a class="btn btn-success me-2" routerLink="/addemp"><i class="fas fa-user-plus me-1"></i>Add Employee</a>
      <a class="btn btn-outline-primary" routerLink="/empprofile"><i class="fas fa-id-badge me-1"></i>Employee Profile</a>
    </div>
  </div>
</div>

<!-- Landscape Employee Cards -->
<div class="container mt-3">
  <h3 class="text-center mb-4 text-primary">Employee Profiles</h3>

  <div class="row g-4">
    <div class="col-12" *ngFor="let emp of employees">
      <div class="card shadow-sm flex-md-row align-items-center p-3">
        <img [src]="emp.photoUrl || 'assets/default-profile.jpg'" alt="{{ emp.name }}"
             class="rounded-circle me-md-4 mb-3 mb-md-0" style="width:120px; height:120px; object-fit:cover;">

        <div class="flex-grow-1">
          <h5 class="mb-1">{{ emp.name }}</h5>
          <p class="text-muted mb-2">{{ emp.designation }}</p>
          <div class="row">
            <div class="col-md-6 py-1"><i class="fas fa-envelope me-2 text-primary"></i>{{ emp.email }}</div>
            <div class="col-md-6 py-1"><i class="fas fa-phone me-2 text-success"></i>{{ emp.phone }}</div>
            <div class="col-md-6 py-1"><i class="fas fa-map-marker-alt me-2 text-danger"></i>{{ emp.address }}</div>
            <div class="col-md-6 py-1"><i class="fas fa-venus-mars me-2 text-info"></i>{{ emp.gender }}</div>
            <div class="col-md-6 py-1"><i class="fas fa-dollar-sign me-2 text-warning"></i>{{ emp.salary | currency }}</div>
          </div>
        </div>

        <div class="ms-md-4 text-md-end">
          <button class="btn btn-outline-primary btn-sm me-2" (click)="updateEmp(emp.id)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteEmp(emp.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
