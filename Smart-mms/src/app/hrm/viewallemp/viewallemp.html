<div class="container mt-4">
  <!-- Page Header and Add Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary m-0 flex-grow-1 text-center">All Employees</h2>
    <a class="btn btn-primary ms-3" href="addemp">
      <i class="bi bi-person-plus-fill me-1"></i> Add Employee
    </a>
  </div>

  <!-- Employee Table -->
  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-primary text-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of employees | async">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.designation }}</td>
        <td>{{ s.phone }}</td>
        <td>{{ s.gender }}</td>
        <td>{{ s.address }}</td>
        <td>{{ s.salary | currency }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="updateEmp(s.id)">
            <i class="bi bi-pencil-fill me-1"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteEmp(s.id)">
            <i class="bi bi-trash-fill me-1"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
