<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-center m-0 flex-grow-1">All Employees</h2>
    <a class="btn btn-success ms-3" href="addemp">
      <i class="fas fa-user-plus me-1"></i> Add Employee
    </a>
  </div>

  <table class="table table-bordered table-hover table-striped shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of employees | async">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.designation }}</td>
        <td>{{ s.phone }}</td>
        <td>{{ s.gender }}</td>
        <td>{{ s.address }}</td> 
        <td>{{ s.salary | currency }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="updateEmp(s.id)">
            <i class="fas fa-edit me-1"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteEmp(s.id)">
            <i class="fas fa-trash-alt me-1"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
