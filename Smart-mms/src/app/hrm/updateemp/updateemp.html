<title>Smart-MMS âœ¨ | Update Employee</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center bg-dark text-white">
      <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Update Employee</h3>
    </div>

    <form class="p-5">
      <!-- Name & Email -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="fullName" class="form-label">
            <i class="fas fa-user me-1"></i> Full Name
          </label>
          <input
            [(ngModel)]="employee.name"
            name="name"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-1"></i> Email Address
          </label>
          <input
            [(ngModel)]="employee.email"
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="example@company.com"
            required
          />
        </div>
      </div>

      <!-- Phone & Address -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="phone" class="form-label">
            <i class="fas fa-phone me-1"></i> Phone Number
          </label>
          <input
            [(ngModel)]="employee.phone"
            name="phone"
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+1 555-0123"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">
            <i class="fas fa-map-marker-alt me-1"></i> Address
          </label>
          <input
            [(ngModel)]="employee.address"
            name="address"
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter current address"
            required
          />
        </div>
      </div>

      <!-- Gender -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label d-block">
            <i class="fas fa-venus-mars me-1"></i> Gender
          </label>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="employee.gender"
              name="gender"
              class="form-check-input"
              type="radio"
              id="male"
              value="Male"
              required
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="employee.gender"
              name="gender"
              class="form-check-input"
              type="radio"
              id="female"
              value="Female"
              required
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="employee.gender"
              name="gender"
              class="form-check-input"
              type="radio"
              id="other"
              value="Other"
              required
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </div>

      <!-- Designation & Salary -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="designation" class="form-label">
            <i class="fas fa-user-tag me-1"></i> Designation
          </label>
          <select
            [(ngModel)]="employee.designation"
            name="designation"
            class="form-select"
            id="designation"
            required
          >
            <option value="">Choose Your Designation</option>
            <option value="CEO">CEO</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Senior Software Developer">Senior Software Developer</option>
            <option value="Junior Software Developer">Junior Software Developer</option>
            <option value="Intern Software Developer">Intern Software Developer</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="salary" class="form-label">
            <i class="fas fa-dollar-sign me-1"></i> Salary
          </label>
          <input
            [(ngModel)]="employee.salary"
            name="salary"
            type="number"
            class="form-control"
            id="salary"
            placeholder="e.g. 60000"
            required
          />
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4 me-2" (click)="updateEmp()">
          <i class="fas fa-save me-1"></i> Update Employee
        </button>
        <button type="reset" class="btn btn-outline-secondary px-4">
          <i class="fas fa-undo me-1"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
