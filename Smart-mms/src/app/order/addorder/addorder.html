<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Product / Order Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Sell Product / Create Order</h2>

  <form>
    <!-- Customer Information -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
      </div>
      <div class="col-md-6">
        <label for="orderDate" class="form-label">Order Date</label>
        <input type="date" class="form-control" id="orderDate" required>
      </div>
    </div>

    <!-- Product Selection -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="product" class="form-label">Product</label>
        <select class="form-select" id="product" required>
          <option selected disabled>Select Product</option>
          <option>Laptop</option>
          <option>Monitor</option>
          <option>Keyboard</option>
          <option>Mouse</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" min="1" required>
      </div>
      <div class="col-md-3">
        <label for="price" class="form-label">Unit Price</label>
        <input type="number" class="form-control" id="price" min="0" required>
      </div>
    </div>

    <!-- Total Calculation (Optional) -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" class="form-control" id="total" readonly>
      </div>
    </div>

    <!-- Notes -->
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" rows="3" placeholder="Optional..."></textarea>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary">Submit Order</button>
    <button type="reset" class="btn btn-secondary ms-2">Reset</button>
  </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto calculate total (optional) -->
<script>
  const quantityInput = document.getElementById('quantity');
  const priceInput = document.getElementById('price');
  const totalInput = document.getElementById('total');

  function updateTotal() {
    const qty = parseFloat(quantityInput.value) || 0;
    const price = parseFloat(priceInput.value) || 0;
    totalInput.value = qty * price;
  }

  quantityInput.addEventListener('input', updateTotal);
  priceInput.addEventListener('input', updateTotal);
</script>

</body>
</html>
