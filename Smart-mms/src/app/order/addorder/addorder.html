
  <div class="container mt-5">
    <h2 class="mb-4">Invoice Form</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="invoice" class="form-label">Invoice Number</label>
          <input type="text" class="form-control" id="invoice" name="invoice">
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
      </div>

      <h5>Customer Details</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="customername" class="form-label">Name</label>
          <input type="text" class="form-control" id="customername" name="customername">
        </div>
        <div class="col-md-4">
          <label for="customerphone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="customerphone" name="customerphone">
        </div>
        <div class="col-md-4">
          <label for="customeremail" class="form-label">Email</label>
          <input type="email" class="form-control" id="customeremail" name="customeremail">
        </div>
      </div>

      <h5>Product Details</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="productdetail" class="form-label">Product Detail</label>
          <input type="text" class="form-control" id="productdetail" name="productdetail">
        </div>
        <div class="col-md-3">
          <label for="productqty" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="productqty" name="productqty" min="1">
        </div>
        <div class="col-md-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" min="0" step="0.01">
        </div>
      </div>

      <h5>Payment Details</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="paid" class="form-label">Paid</label>
          <input type="number" class="form-control" id="paid" name="paid" min="0" step="0.01">
        </div>
        <div class="col-md-6">
          <label for="due" class="form-label">Due</label>
          <input type="number" class="form-control" id="due" name="due" min="0" step="0.01">
        </div>
      </div>


    



    <!-- Buttons -->
    <button type="submit" class="btn btn-primary">Submit Order</button>
    <button type="reset" class="btn btn-secondary ms-2">Reset</button>
  </form>
</div>
