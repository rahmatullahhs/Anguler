<div class="register-page d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg border-0 rounded-4 p-4">
          <h2 class="text-center mb-4 text-primary fw-bold">Register</h2>

          <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control rounded-pill p-3 shadow-sm" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control rounded-pill p-3 shadow-sm" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control rounded-pill p-3 shadow-sm" required>
            </div>

            <div class="mb-3">
              <label for="photo" class="form-label">Photo URL</label>
              <input type="text" id="photo" formControlName="photo" class="form-control rounded-pill p-3 shadow-sm" required>
            </div>

           <div class="d-grid">
  <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 fw-semibold shadow-sm">
    Register
  </button>
</div>


          </form>

        </div>

      </div>
    </div>
  </div>
</div>
