<div class="container my-5">
  <div class="card border-0 shadow-sm bg-ashen text-dark">
    <div class="card-header bg-dark text-center border-bottom border-secondary">
      <h3 class="mb-0 text-light">
        <i class="fas fa-user-plus me-2 text-secondary"></i>User Registration
      </h3>
    </div>

    <form class="m-5" [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="name" class="form-label text-muted">
            <i class="fas fa-user me-1 text-secondary"></i>Full Name
          </label>
          <input
            type="text"
            id="name"
            class="form-control bg-light border border-secondary text-dark"
            formControlName="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label text-muted">
            <i class="fas fa-envelope me-1 text-secondary"></i>Email
          </label>
          <input
            type="email"
            id="email"
            class="form-control bg-light border border-secondary text-dark"
            formControlName="email"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="password" class="form-label text-muted">
            <i class="fas fa-lock me-1 text-secondary"></i>Password
          </label>
          <input
            type="password"
            id="password"
            class="form-control bg-light border border-secondary text-dark"
            formControlName="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="photo" class="form-label text-muted">
            <i class="fas fa-image me-1 text-secondary"></i>Photo URL
          </label>
          <input
            type="url"
            id="photo"
            class="form-control bg-light border border-secondary text-dark"
            formControlName="photo"
            placeholder="Enter a link to your profile photo"
            required
          />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-dark me-2">
          <i class="fas fa-user-plus me-1"></i>Register
        </button>
        <button type="reset" class="btn btn-outline-secondary">
          <i class="fas fa-undo me-1"></i>Reset
        </button>
      </div>
    </form>
  </div>
</div>
