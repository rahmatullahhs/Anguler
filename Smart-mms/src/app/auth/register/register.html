<div class="container my-5">
  <div class="card border-0 shadow-lg bg-white text-dark">
    <!-- Vibrant Header -->
    <div class="card-header text-center border-0" style="background: linear-gradient(90deg, #00c9ff, #92fe9d);">
      <h3 class="mb-0 text-white">
        <i class="bi bi-person-plus-fill me-2"></i>User Registration
      </h3>
    </div>

    <form class="p-5" [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <!-- Name & Email -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="name" class="form-label text-primary">
            <i class="bi bi-person-fill me-1"></i> Full Name
          </label>
          <input
            type="text"
            id="name"
            class="form-control border-primary bg-light"
            formControlName="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label text-success">
            <i class="bi bi-envelope-fill me-1"></i> Email
          </label>
          <input
            type="email"
            id="email"
            class="form-control border-success bg-light"
            formControlName="email"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <!-- Password & Photo -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="password" class="form-label text-warning">
            <i class="bi bi-lock-fill me-1"></i> Password
          </label>
          <input
            type="password"
            id="password"
            class="form-control border-warning bg-light"
            formControlName="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="photo" class="form-label text-info">
            <i class="bi bi-image-fill me-1"></i> Photo URL
          </label>
          <input
            type="url"
            id="photo"
            class="form-control border-info bg-light"
            formControlName="photo"
            placeholder="Link to profile photo"
            required
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary me-2 px-4">
          <i class="bi bi-check-circle-fill me-1"></i> Register
        </button>
        <button type="reset" class="btn btn-outline-secondary px-4">
          <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
