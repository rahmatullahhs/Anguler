<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center">
      <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>User Registration</h3>
    </div>

    <form class="m-5" [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="name" class="form-label">
            <i class="fas fa-user me-1"></i>Full Name
          </label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-1"></i>Email
          </label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-1"></i>Password
          </label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="photo" class="form-label">
            <i class="fas fa-image me-1"></i>Photo URL
          </label>
          <input
            type="url"
            id="photo"
            class="form-control"
            formControlName="photo"
            placeholder="Enter a link to your profile photo"
            required
          />
        </div>
        <!-- <div class="col-md-6">
          <label for="role" class="form-label">
            <i class="fas fa-user-tag me-1"></i>Role
          </label>
          <select
            id="role"
            class="form-control"
            formControlName="role"
            required
          >
            <option value="" selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
            <option value="Intern">Intern</option>
          </select>
        </div> -->
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-violet me-2">
          <i class="fas fa-user-plus me-1"></i>Register
        </button>
        <button type="reset" class="btn btn-outline-danger">
          <i class="fas fa-undo me-1"></i>Reset
        </button>
      </div>
    </form>
  </div>
</div>
