<div class="container my-5">
  <div class="card shadow-lg border-0 col-md-6 mx-auto bg-white">
    <!-- Stylish Gradient Header -->
    <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #6f42c1, #d63384);">
      <h3 class="mb-0">
        <i class="bi bi-box-arrow-in-right me-2"></i>User Login
      </h3>
    </div>

    <form class="p-5">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="form-label text-primary">
          <i class="bi bi-envelope-fill me-1"></i>Email
        </label>
        <input
          type="email"
          id="email"
          class="form-control border-primary bg-light"
          formControlName="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label text-danger">
          <i class="bi bi-lock-fill me-1"></i>Password
        </label>
        <input
          type="password"
          id="password"
          class="form-control border-danger bg-light"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-gradient text-white me-2 px-4" style="background: linear-gradient(to right, #6f42c1, #d63384); border: none;">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
        <button type="reset" class="btn btn-outline-secondary px-4">
          <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
