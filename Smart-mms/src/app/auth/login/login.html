<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page with Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1s ease-in-out;
    }

    .login-page {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: slideUp 1.2s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .form-control {
      background-color: #ffffffcc;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(142, 68, 173, 0.25);
      border-color: #8e44ad;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4b0db9, #1e63e8);
    }

    .form-check-label,
    .small,
    .lead {
      color: #fff;
    }

    .divider {
      text-align: center;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-btns .btn {
      width: 38px;
      height: 38px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .social-btns .btn:hover {
      transform: scale(1.15);
    }

    .btn-outline-facebook {
      color: #3b5998;
      border-color: #3b5998;
    }

    .btn-outline-facebook:hover {
      background-color: #3b5998;
      color: #fff;
    }

    .btn-outline-twitter {
      color: #1da1f2;
      border-color: #1da1f2;
    }

    .btn-outline-twitter:hover {
      background-color: #1da1f2;
      color: #fff;
    }

    .btn-outline-linkedin {
      color: #0077b5;
      border-color: #0077b5;
    }

    .btn-outline-linkedin:hover {
      background-color: #0077b5;
      color: #fff;
    }

    /* Animations */
    @keyframes slideUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="login-page">
    <form [formGroup]="loginForm">

      <!-- Social login -->
      <div class="d-flex align-items-center justify-content-center mb-3 social-btns">
        <p class="lead fw-normal mb-0 me-2">Sign in with</p>
        <button type="button" class="btn btn-outline-facebook rounded-circle mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-outline-twitter rounded-circle mx-1">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-outline-linkedin rounded-circle mx-1">
          <i class="fab fa-linkedin-in"></i>
        </button>
      </div>

      <!-- Divider -->
      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-white">Or</p>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="emailInput" formControlName="email"
               class="form-control form-control-lg rounded-pill shadow-sm"
               placeholder="Enter your email">
        <label class="form-label" for="emailInput">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <input type="password" id="passwordInput" formControlName="password"
               class="form-control form-control-lg rounded-pill shadow-sm"
               placeholder="Enter password">
        <label class="form-label" for="passwordInput">Password</label>
      </div>

      <!-- Remember me & Forgot password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
        <a href="#!" class="small text-white text-decoration-none">Forgot password?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2 rounded-3 small text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 fw-semibold shadow-sm"
                (click)="onSubmit()">
          Login
        </button>
        <p class="small fw-bold mt-3 mb-0 text-white">
          Don't have an account?
          <a href="reg" class="link-light text-decoration-underline">Register</a>
        </p>
      </div>

    </form>
  </div>
</div>

</body>
</html>
