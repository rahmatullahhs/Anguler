<section class="vh-100 login-page">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!-- Left image -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid rounded-4 shadow" alt="Sample image">
      </div>

      <!-- Right form -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">

          <!-- Social login buttons -->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-outline-primary rounded-circle p-2 mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-outline-info rounded-circle p-2 mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-outline-primary rounded-circle p-2 mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <!-- Divider -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="emailInput" class="form-control form-control-lg rounded-pill shadow-sm"
              placeholder="Enter a valid email address" formControlName="email">
            <label class="form-label" for="emailInput">Email address</label>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1 ms-1 small">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="passwordInput" class="form-control form-control-lg rounded-pill shadow-sm"
              placeholder="Enter password" formControlName="password">
            <label class="form-label" for="passwordInput">Password</label>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1 ms-1 small">
              <small>Password is required.</small>
            </div>
          </div>

          <!-- Remember me and Forgot password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
              <label class="form-check-label small" for="rememberMe">Remember me</label>
            </div>
            <a href="#!" class="small text-primary text-decoration-none">Forgot password?</a>
          </div>

          <!-- Error message -->
          <div *ngIf="errorMessage" class="alert alert-danger py-2 rounded-3 small text-center">
            {{ errorMessage }}
          </div>

          <!-- Submit button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 fw-semibold shadow-sm"
               (click)="onSubmit()">
              Login
            </button>
            <p class="small fw-bold mt-3 mb-0">
              Don't have an account? <a href="reg" class="link-danger text-decoration-none">Register</a>
            </p>
          </div>

        </form>
      </div>

    </div>
  </div>
</section>
